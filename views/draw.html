<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <title>Strats.tf</title>
        <script>
            const ROOM_ID = "<%= ROOMID %>"
        </script>

        <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.js"></script>
        <script src="/javascripts/MapDrawing/Classes.js" defer></script>
        <script src="/javascripts/MapDrawing/HelperFunctions.js" defer></script>
        <script src="/javascripts/MapDrawing/Main.js" defer></script>
        <script src="/socket.io/socket.io.js" defer></script>
        <script src="/javascripts/MapDrawing/Sockets.js" defer></script>
        <link rel="stylesheet" href="/stylesheets/style.css">
    </head>
    <body>
        <div class="main">
            <nav class="navbar navbar-expand-lg" id="NavBar">
                <ul class="navbar-nav nav-fill w-50">
                    <li class="nav-item my-2">
                        <button class="btn btn-dark" onClick="cleanCanvas()" id="ClearButton">Clear</button>
                    </li>
                    <li class="nav-item my-2 ">
                        <button class="btn btn-dark btn-outline-light" onClick="changeToolToDraw()" id="DrawButton">Draw</button>
                    </li>
                    <li class="nav-item my-2">
                        <button class="btn btn-dark" onClick="changeToolToErase()" id="EraseButton">Erase</button>
                    </li>
                </ul>
                
                <ul class="navbar-nav nav-fill w-50">
                    <li class="nav-item my-2 ">
                        <button class="btn btn-dark" onClick="changeMap('mid')" id="MidButton">Middle</button>
                    </li>
                    <li class="nav-item my-2 ">
                        <button class="btn btn-dark" onClick="changeMap('second')" id="SecondButton">Second</button>
                    </li>
                    <li class="nav-item my-2 ">
                        <button class="btn btn-dark" onClick="changeMap('last')" id="LastButton">Last</button>
                    </li>
                </ul>
            </nav>
            <div id="mainDrawingsArea">
                <div id=canvas>
                </div>
                <div id="stickers">
                    <ul>
                        <li id="scoutSticker">
                            <img src="images/classes/Scout_emblem_RED.png" width="100" height="100" alt="" onClick="stickerClick('scout')">
                        </li>
                        <li id="soliderSticker">
                            <img src="images/classes/Soldier_emblem_RED.png" width="100" height="100" alt="" onClick="stickerClick('soldier')">
                        </li>
                        <li id="demoSticker">
                            <img src="images/classes/Demoman_emblem_RED.png" width="100" height="100" alt="" onClick="stickerClick('demoman')">
                        </li>
                        <li id="medicSticker">
                            <img src="images/classes/Medic_emblem_RED.png" width="100" height="100" alt="" onClick="stickerClick('medic')">
                        </li>
                    </ul>
                </div>
            </div>
            
                
            
        </div>
    </body>
    <script src="/javascripts/MapDrawing/Buttons.js"></script>
</html>
